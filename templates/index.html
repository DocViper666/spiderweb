               <div class="col">

						<tbody id="bodyspot">					
						</tbody>
						<script>
							var my_countries=jQuery.parseJSON('{{ country_data|tojson|safe }}');
							var rows_list = new Array();
							rows_list=buildHtmlTable('#bodyspot',{{payload|tojson|safe}}, rows_list, my_countries.country_codes);
							var myRefresh = setInterval(myTimer, {{timer_interval}});
